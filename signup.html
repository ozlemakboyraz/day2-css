<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayıt Ol</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container">
        <h1>Hesap Oluştur</h1>

     <form action="#" method="post">
     
        <label for="fullname">Ad Soyad:</label>
        <input type="text" id="fullname" name="fullname" placeholder="Adınızı ve soyadınızı girin" required>
        <br><br>

        <label for="email">E-posta:</label>
        <input type="email" id="email" name="email" placeholder="example@mail.com" required>
        <br><br>

       
        <label for="password">Şifre:</label>
        <input type="password" id="password" name="password" placeholder="Şifrenizi girin" required>
        <br><br>

        <label for="confirmPassword">Şifreyi Onayla:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Şifrenizi tekrar girin">
        <br><br>

        <button type="submit">Kayıt Ol</button>
     </form>

      <br>
   
        <p>Zaten bir hesabın var mı? <a href="login.html">Giriş Yap</a></p>
    </div>

</body>
</html>
